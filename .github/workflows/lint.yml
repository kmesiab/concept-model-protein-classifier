name: Code Quality

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 pylint mypy isort
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Black formatting check
        run: |
          echo "Running Black formatter check..."
          black --check --diff .
        continue-on-error: false
      
      - name: Flake8 linting
        run: |
          echo "Running Flake8 linting..."
          flake8 . --count --show-source --statistics
        continue-on-error: false
      
      - name: Pylint
        run: |
          echo "Running Pylint..."
          # Only lint Python files that exist
          if [ -d "api" ]; then
            pylint --rcfile=api/.pylintrc api/
          fi
          # Lint root-level Python files
          find . -maxdepth 1 -name "*.py" -type f | xargs -r pylint
        continue-on-error: false
      
      - name: MyPy type checking
        run: |
          echo "Running MyPy type checker..."
          # Check api directory if it exists
          if [ -d "api" ]; then
            mypy --config-file=api/mypy.ini api/
          fi
          # Check root-level Python files
          find . -maxdepth 1 -name "*.py" -type f | xargs -r mypy
        continue-on-error: false
      
      - name: Import sorting (isort)
        run: |
          echo "Running isort import checker..."
          isort --settings-file=api/.isort.cfg --check-only --diff .
        continue-on-error: false
      
      - name: Lint summary
        if: always()
        run: |
          echo "âœ… Code quality checks completed for Python ${{ matrix.python-version }}"
  
  markdown-lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli
      
      - name: Run markdownlint
        run: |
          markdownlint '**/*.md' \
            --ignore node_modules \
            --ignore __pycache__ \
            --ignore '*.egg-info' \
            --ignore venv \
            --ignore .venv \
            --ignore env \
            --ignore ENV \
            --ignore build \
            --ignore dist \
            --ignore .pytest_cache \
            --ignore .mypy_cache \
            --ignore .tox \
            --ignore .nox \
            --ignore .ipynb_checkpoints \
            --config .markdownlint.json
