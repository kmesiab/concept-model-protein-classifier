name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-west-2
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID || '462498369025' }}
  ECR_REPOSITORY: protein-classifier-api

jobs:
  # Run linting checks in parallel
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 pylint mypy isort bandit
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Bandit security scan
        run: |
          echo "Running Bandit security scanner..."
          if [ -f "pyproject.toml" ]; then
            bandit -r . --configfile pyproject.toml
          else
            bandit -r . --exclude ./tests,./venv,./env,./.venv
          fi
        continue-on-error: false
      
      - name: Black formatting check
        run: |
          echo "Running Black formatter check..."
          black --check --diff .
        continue-on-error: false
      
      - name: Flake8 linting
        run: |
          echo "Running Flake8 linting..."
          flake8 . --count --show-source --statistics
        continue-on-error: false
      
      - name: Pylint
        run: |
          echo "Running Pylint..."
          # Only lint Python files that exist
          if [ -d "api" ]; then
            pylint --rcfile=api/.pylintrc api/
          fi
          # Lint root-level Python files
          find . -maxdepth 1 -name "*.py" -type f | xargs -r pylint
        continue-on-error: false
      
      - name: MyPy type checking
        run: |
          echo "Running MyPy type checker..."
          # Check api directory if it exists
          if [ -d "api" ]; then
            mypy --config-file=api/mypy.ini api/
          fi
          # Check root-level Python files
          find . -maxdepth 1 -name "*.py" -type f | xargs -r mypy
        continue-on-error: false
      
      - name: Import sorting (isort)
        run: |
          echo "Running isort import checker..."
          isort --settings-file=api/.isort.cfg --check-only --diff .
        continue-on-error: false
      
      - name: Lint summary
        if: always()
        run: |
          echo "✅ Code quality checks completed for Python ${{ matrix.python-version }}"
  
  markdown-lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli
      
      - name: Run markdownlint
        run: |
          markdownlint '**/*.md' \
            --ignore node_modules \
            --ignore __pycache__ \
            --ignore '*.egg-info' \
            --ignore venv \
            --ignore .venv \
            --ignore env \
            --ignore ENV \
            --ignore build \
            --ignore dist \
            --ignore .pytest_cache \
            --ignore .mypy_cache \
            --ignore .tox \
            --ignore .nox \
            --ignore .ipynb_checkpoints \
            --config .markdownlint.json

  # Run tests in parallel
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio coverage
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run tests with coverage
        run: |
          echo "Running tests with coverage on Python ${{ matrix.python-version }}..."
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term --cov-report=html
        continue-on-error: false
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: python-${{ matrix.python-version }}
          name: codecov-python-${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
      
      - name: Check coverage threshold
        run: |
          echo "Checking coverage threshold (80%)..."
          coverage report --fail-under=80
        continue-on-error: false
      
      - name: Upload coverage HTML report
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: htmlcov/
      
      - name: Test summary
        if: always()
        run: |
          echo "✅ Tests completed for Python ${{ matrix.python-version }}"

  # Build and push Docker image only after lint and test succeed
  build-and-push:
    runs-on: ubuntu-latest
    needs: [lint, markdown-lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-actions-terraform
          role-session-name: github-actions-docker-build
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix={{branch}}-
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"
